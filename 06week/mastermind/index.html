<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mastermind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Mastermind</h1>
  <div class="flex-container">
    <div id = "board">
        <p>Rules: choose 4 letters between a, b, c, d, e, f, g, h <br> Clicking Submit will show how many are correct <br>and how many are out of place. <br> </p>
        <div class = "row">
          <span>Example</span>
          <span>a</span>
          <span>b</span>
          <span>c</span>
          <span>d</span>
          <span>(0-0)</span>
        </div>
      </div>
      <input type="text">
      <button>Submit Guess</button>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
